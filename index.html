<html>

<head>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="home">
            <h3 class="title">HOME</h3>
            <h1 id="timer-home" class="timer">0</h1>
            <div class="points">
                <button class="points-btn" onclick="home1()">+1</button>
                <button class="points-btn" onclick="home2()">+2</button>
                <button class="points-btn" onclick="home3()">+3</button>
            </div>
        </div>
        <div class="guest">
            <h3 class="title">AWAY</h3>
            <h1 id="timer-guest" class="timer">0</h1>
            <div class="points ">
                <button class="points-btn" onclick="guest1()">+1</button>
                <button class="points-btn" onclick="guest2()">+2</button>
                <button class="points-btn" onclick="guest3()">+3</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
